spring.application.name=CVManagerBackend

spring.datasource.url=jdbc:postgresql://localhost:5432/cvmanager_db
spring.datasource.username=cvmanager-user
spring.datasource.password=ChangeThisPasswordInProduction!
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect